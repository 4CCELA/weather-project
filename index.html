<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3eda2076b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="search-bar">
              <form id="search-form">
                <input type="text" id="search-bar" placeholder="Enter City..." autocomplete="off"/>
                <input type="submit" id="search-button" value="Search" />
                <input type="submit" id="current-location" value="Current">
              </form>
            </div>

            <section>
              <background>
                <div class="city" id="city-name"><h1><strong></strong></h1></div>
                <h3></h3>
                <hr />
                <br />
                <h3 id="description"></h3>
                <br />
                <img src=" " id="icon"/>
                <br />
                <br />
                <div class="current-temp">Current Temperature</div>
                <h2><strong><span class="temperature" id="temperature"></span>
                  <span class="units"><strong>ºF</span></strong></h2>
                <br />
                <hr />
                <div class="container">
                  <div class="row row-cols-2">
                    <span class="border-end">
                      <div class="col highs"><strong>Highs</strong></div>
                      <div class="high-temp" id="high-temp"></div>
                    </span>
                    <span class="border-0">
                      <div class="col lows"><strong>Lows</strong></div>
                      <div class="low-temp" id="low-temp"></div>
                    </span>
                  </div>
                </div>
                <hr />
              </background>
            </section>
            <div class="container forecast">
              <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                <div class="col">
                  <div class="p-3 border bg-light">
                    Sun.<br />
                    77º F | 49º F<br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    Mon.<br />
                    77º F | 49º F<br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    Tue.<br />
                    79º F | 55º F<br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    Wed.<br />
                    84º F | 57º F<br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    Thu.<br />
                    84º F | 53º F<br /><br />
                    <i class="fas fa-sun weather-icon"></i></div>
                    <script src="index.js"></script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <a href="https://github.com/4CCELA/weather-project">Open-source code</a> by Danika Piromgraipakd
</html>
