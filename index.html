<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3eda2076b8.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="search-bar">
              <form id="search-form">
                <div class="input-group">
                <input type="text" id="search-bar" placeholder="Enter City..." class="form-control" autocomplete="off"/>
                <input type="submit" id="search-button" class="btn btn-primary" value="Search" />
                </div>
            </form>
            </div>  
          </div>
        </div> 
            <section>
              <background>
                <div class="city" id="city-name"><h1><strong></strong></h1></div>
                <h3 id="time"></h3>
                <hr />
                <br />
                <h3 id="description"></h3>
                <br />
                <img src="icons/01d.svg" id="icon"/>
                <br />
                <br />
                <div class="current-temp">Current Temperature</div>
                <h2><strong><span class="temperature" id="temperature"></span>
                  <strong><span class="units">ºF</span></strong></h2>
                <br />
                <div class="container">
                    <div class="row">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <div class="col highs"><strong>Highs</strong></div>
                                <span class="high-temp" id="high-temp"></span>ºF
                            </div>
                            <div class="col-4">
                                <div class="col lows"><strong>Lows</strong></div>
                                <span class="low-temp" id="low-temp"></span>ºF
                            </div>
                  </div>
                </div>
                <hr />
                <ul>
              <li>
                Feels Like: <span id="feels-like"></span> ºF
              </li>
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind"></span> mph
          </li>
          </ul>
                <hr />
              </background>
            </section>
            <br />
                <h5>Future Forecast</h5>
            <div class="container forecast">
              <div class="row row-cols-5 row-cols-lg-5 g-2 g-lg-3">
                <div class="col">
                  <div class="p-3 border bg-light">
                    <span class="days">Sun.</span><br />
                    77 | 49 <br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    <span class="days">Mon.</span><br />
                    77 | 49 <br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    <span class="days">Tue.</span><br />
                    77 | 39<br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    <span class="days">Wed.</span><br />
                    84 | 57 <br /><br />
                    <i class="fas fa-sun weather-icon"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3 border bg-light">
                    <span class="days">Thu.</span><br />
                    84 | 53 <br /><br />
                    <i class="fas fa-sun weather-icon" class="forecast-icon"></i></div>
                    <script src="index.js"></script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>

  <a href="https://github.com/4CCELA/weather-project">Open-source code </a>  by Danika Piromgraipakd & Icons by <a href="https://www.iconfinder.com/Neolau1119"> Sihan Liu </a> and <a href="https://ionic.io/ionicons"> Ionic.io</a></span>
</html>
